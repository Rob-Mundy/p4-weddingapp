{% extends "base.html" %}{% block content %}
{% load crispy_forms_tags %}

{% if user.is_authenticated %}

<div class="container col-xxl-10 px-3 py-3">
  <div class="row">

    <!-- Guest Column -->
    <div class="col-md-6 mt-3 mx-auto">
      <div class="row">

        <div class="card mb-3">

          <h3 class="text-center">Edit Guest</h3>
          <form method="post" style="margin-top: 1.3em;" action="{% url 'edit_guest' slug=instance.slug %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-secondary btn-md px-4 me-md-2 mt-3 mb-3">Update</button>
            <a class="btn btn-outline-secondary btn-md px-4 mt-3 mb-3" href="{% url 'delete_guest' instance.id %}">Delete</a>  
          </form>


        </div>
      </div>
    </div>
  </div>
</div>

<div class="b-example-divider"></div>

{% endif %}

{%endblock%}
