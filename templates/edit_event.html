{% extends "base.html" %}{% block content %}
{% load crispy_forms_tags %}

{% if user.is_authenticated %}

<div class="container col-xxl-10 px-3 py-3">
  <div class="row">

    <!-- Event Column -->
    <div class="col-6 mt-3 mx-auto">
      <div class="row">

        <div class="card mb-3">

          Edit Event
          <form method="post" style="margin-top: 1.3em;" action="{% url 'edit_event' instance.pk %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-secondary btn-md px-4 me-md-2 mt-3 mb-3">Update</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="b-example-divider"></div>

{% endif %}

{%endblock%}
