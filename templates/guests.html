{% extends "base.html" %}{% block content %}

<!-- {% if user.is_authenticated %} -->

<div class="container-fluid">
    <div class="row">

        <!-- Guest Column -->
        <div class="col-6 mt-3">
            <div class="row">

                <div class="card mb-3">

                    <!-- Create Guest -->
                    <form hx-post="{% url 'add-guest' %}" hx-target="#guest_list" class="d-flex align-items-center>
                        {% csrf_token %}
                        <input type="text" name="guestname" class="form-control-sm mr-2" placeholder="Enter a guest" />
                        <input type="text" name="guestemail" class="form-control-sm mr-2" placeholder="Guest's email" />
                        <!-- <input type="hidden" name="guestevent" id="guestevent" value="{{ request.user.event }}" /> -->
                        <button type="submit" class="btn btn-secondary btn-md px-4 me-md-2 mt-3">Add Guest</button>
                    </form>
                    <hr />

                    <div id="guest_list">
                        {% include 'partials/guestlist.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="b-example-divider"></div>

<!-- {% endif %} -->

{%endblock%}
